apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oto-auto-db-master
spec:
  serviceName: "oto-auto-db-master-svc"
  selector:
    matchLabels:
      app: oto-auto-db
      role: master
  replicas: 1
  template:
    metadata:
      labels:
        app: oto-auto-db
        role: master
    spec:
      # initContainers:
      #   - name: create-replication-user
      #     image: postgres:15.4
      #     command: ["/bin/sh", "-c"]
      #     args:
      #       - cp /etc/config/create_replication_user.sh /tmp/ && chmod +x /tmp/create_replication_user.sh && /tmp/create_replication_user.sh
      #     volumeMounts:
      #       - name: replication-config
      #         mountPath: /etc/config
      containers:
        - name: oto-auto-db-master
          image: postgres:15.4
          imagePullPolicy: "IfNotPresent"
          args: ["-c", "config_file=/config/postgresql.conf"]
          env:
            - name: POSTGRES_USER
              value: dominik
            - name: POSTGRES_PASSWORD
              value: '12345'
            - name: POSTGRES_DB
              value: oto_auto
            - name: PG_DATA
              value: /oto_auto_data
          securityContext: 
            runAsUser: 999
            runAsGroup: 999
          ports: 
            - containerPort: 5432
          volumeMounts:
            - name: oto-auto-data
              mountPath: /oto_auto_data
              readOnly: false
            - name: oto-auto-db-master-config
              mountPath: /config
              readOnly: false
      volumes:
        - name: oto-auto-data
          persistentVolumeClaim:
            claimName: oto-auto-db-master-pvc
        - name: oto-auto-db-master-config
          configMap:
            name: oto-auto-db-master-config
        # - name: replication-config
        #   configMap:
        #     name: replication-user-script
