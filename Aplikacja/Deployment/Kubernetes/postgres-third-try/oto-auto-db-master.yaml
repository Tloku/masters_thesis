apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oto-auto-db-master
spec: 
  serviceName: "db-master-svc"
  selector:
    matchLabels:
      app: oto-auto-db 
      role: master
  replicas: 1
  template:
    metadata:
      labels:
        app: oto-auto-db
        role: master
    spec:
      containers:
        - name: oto-auto-db-master
          image: postgres:15.4
          imagePullPolicy: "IfNotPresent"
          env:
            - name: POSTGRES_USER
              value: dominik
            - name: POSTGRES_PASSWORD
              value: '12345'
            - name: POSTGRES_DB
              value: oto_auto
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: oto-auto-db-master
              mountPath: /var/lib/postgresql/data
            - name: db-master-config
              mountPath: /var/lib/postgresql/data/postgresql.conf
              readOnly: true
      volumes:
        - name: oto-auto-db-master
          persistentVolumeClaim:
            claimName: volume-master-claim
        - name: db-master-config
          configMap:
            name: db-master-config