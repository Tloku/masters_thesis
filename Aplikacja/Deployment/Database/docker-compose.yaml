version: '3.1'

services:
  postgres:
    image: postgres:15.4
    restart: always
    environment:
      POSTGRES_USER: dominik
      POSTGRES_PASSWORD: 12345
      PGDATA: /data/postgres
      POSTGRES_DB: oto_auto
    volumes:
      - postgres:/data/postgres
    ports:
      - "8090:5432"

  redis:
    image: redis:7.2.4
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass 12345
    volumes:
      - redis:/data/redis
    ports:
      - "6379:6379"
    

networks:
  postgres:
    driver: bridge
  redis:
    driver: bridge

volumes:
  postgres:
  redis: