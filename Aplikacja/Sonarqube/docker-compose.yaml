version: "3"

services:
  sonarqube:
    image: sonarqube:community
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
      SONAR_SEARCH_JAVAOPTS: "-Xmx2g -Xms2g -XX:MaxDirectMemorySize=1g -XX:+HeapDumpOnOutOfMemoryError"
      SONAR_WEB_JAVAOPTS: "-Xmx2g -Xms2g -XX:+HeapDumpOnOutOfMemoryError"
      SONAR_CE_JAVAOPTS: "-Xmx2g -Xms2g -XX:+HeapDumpOnOutOfMemoryError"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      # - ./sonar.properties:/opt/sonarqube/conf/sonar.properties
    ports:
      - "9001:9000"
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data: